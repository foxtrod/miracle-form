<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.1.0.js"></script>
    <script src="jquery.validate.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="form.css"/>

    <meta charset="UTF-8">

    <title></title>
</head>
<body>


<form action="" id="miracleForm">
    <ul id="progressList">
        <li class="active">Account Setup</li>
        <li>Social Profiles</li>
        <li>Personal Details</li>
    </ul>

    <fieldset style="border: solid" id="signIn">
        <h2 class="form-title">CREATE YOUR ACCOUNT</h2>
        <h3 class="form-subtitle">This is step 1</h3>

        <div class="form-group">
            <input name="inputEmail" type="email" id="inputEmail" placeholder="Email"/>
        </div>
        <div class="form-group">
            <input name="inputPassword" type="password" id="inputPassword" placeholder="Password"/>
        </div>
        <div class="form-group">
            <input name="inputConfirmPassword" type="password" id="inputConfirmPassword" placeholder="Confirm Password"/>
        </div>

        <input type="submit" value="Next" class="next-button button"/>
    </fieldset>

    <fieldset style="border: solid" id="socials">
        <h2 class="form-title">SOCIAL PROFILES</h2>
        <h3 class="form-subtitle">Your presence on the social network</h3>

        <input name="social" id="inputTwitter" placeholder="Twitter"/>
        <input name="social" id="inputFacebook" placeholder="Facebook"/>
        <input name="social" id="inputGooglePlus" placeholder="Google Plus"/>

        <input type="button" class="previous-button" value="Previous">
        <input type="submit" class="next-button" value="Next"/>
    </fieldset>

    <fieldset style="border: solid" id="info">
        <h2 class="form-title">PERSONAL DETAILS</h2>
        <h4 class="form-subtitle">We will never sell it</h4>

        <input name="fullName" type="text" id="inputFirstName" placeholder="First Name" required/>
        <input name="fullName" type="text" id="inputLastName" placeholder="Last Name" required/>
        <input type="text" id="inputPhone" placeholder="Phone" required/>
        <textarea name="fullName" id="address" placeholder="Address"></textarea>

        <input type="button" class="previous-button" value="Previous">
        <input type="submit" class="submit-button" value="Submit"/>
    </fieldset>

</form>

<script src="formController.js"></script>

</body>
</html>
