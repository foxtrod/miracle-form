<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="form.css"/>

    <meta charset="UTF-8">

    <title></title>
</head>
<body>


<form action="" id="miracleForm">
    <ul id="progressList">
        <li class="active">Account Setup</li>
        <li>Social Profiles</li>
        <li>Personal Details</li>
    </ul>

    <fieldset style="border: solid">
        <h2 class="form-title">CREATE YOUR ACCOUNT</h2>

        <h3 class="form-subtitle">This is step 1</h3>

        <div id="styleEmail">
            <input type="email" id="inputEmail" placeholder="Email" required/>
        </div>
        <input type="password" id="inputPassword" placeholder="Password" required/>

        <div>
            <input type="password" id="inputConfirmPassword" placeholder="Confirm Password" required/>
        </div>
        <input type="button" value="Next" class="next-button"/>
    </fieldset>

    <fieldset style="border: solid">
        <h2 class="form-title">SOCIAL PROFILES</h2>

        <h3 class="form-subtitle">Your presence on the social network</h3>
        <input type="text" id="inputTwitter" placeholder="Twitter" required/>
        <input type="tel" id="inputFacebook" placeholder="Facebook" required/>
        <input type="text" id="inputGooglePlus" placeholder="Google Plus" required/>
        <input type="button" class="previous-button" value="Previous">
        <input type="button" class="next-button" value="Next"/>
    </fieldset>

    <fieldset style="border: solid">
        <h2 class="form-title">Personal Details</h2>
        <h4 class="form-subtitle">We will never sell it</h4>
        <input type="text" id="inputFirstName" placeholder="First Name" required/>
        <input type="text" id="inputLastName" placeholder="Last Name" required/>
        <input type="number" id="inputPhone" placeholder="Phone" required/>
        <textarea name="" id="address" placeholder="Address"></textarea>
        <input type="button" class="previous-button" value="Previous">
        <input type="submit" class="submit-button" value="Submit"/>
    </fieldset>

</form>

<script src="formController.js"></script>

</body>
</html>
